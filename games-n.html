<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .title-header {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin: 40px 0;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 0 auto;
      max-width: 1000px;
    }

    .game {
      width: calc(16.66% - 20px);
      margin: 20px 10px;
      text-align: center;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .game:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .game img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .game .title {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html" class="active">Home</a>
  <a href="#">Suggestions</a>
  <a href="games.html">Games</a>
</div>

<div class="title-header">
  <h1>Welcome to our Game Collection!</h1>
</div>

<div class="games-container">
  <div class="game">
    <img src="game1.jpg" alt="Game 1">
    <div class="title">Game 1</div>
  </div>
  <!-- Repeat for more games -->
</div>

</body>
</html>
